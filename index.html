<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="main
        ">
            <div class="screen" >
                <input type="text" class="display" id="display">
                
            

            </div>
            <div class="button">
                <button class="buttons" id="one" onclick="erase()">C</button>
                
                <button class="buttons" id="divide" onclick="buttonClick('/')">/</button>
                <button class="buttons" id="into" onclick="buttonClick('*')">*</button>
                <button class="buttons" id="minus" onclick="buttonClick('-')">-</button>
                <button class="equal" id="equal" onclick="buttonClick(0)">0</button>
                <br>
                
                <button class="buttons" id="one" onclick="buttonClick(1)">1</button>
                <button class="buttons" id="two" onclick="buttonClick(2)">2</button>
                <button class="buttons" id="three" onclick="buttonClick(3)">3</button>
                <div class="plusButton" >
                    <button class="plus" id="plus" onclick="buttonClick('+')">+</button>
                </div>
                <br>
                <button class="buttons" id="four" onclick="buttonClick(4)">4</button>
                <button class="buttons" id="five" onclick="buttonClick(5)">5</button>
                <button class="buttons" id="six" onclick="buttonClick(6)">6</button>
                <br>
                <button class="buttons" id="seven" onclick="buttonClick(7)">7</button>
                <button class="buttons" id="eight" onclick="buttonClick(8)">8</button>
                <button class="buttons" id="nine" onclick="buttonClick(9)">9</button>
                <button class="equal" id="equal" onclick="result()">=</button>
                <br>
               
               
               
            </div>
        </div>
       
        
        
    </body>
</html>
